<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigJob - Backoffice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LPTF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Inscription</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="backoffice.html">Backoffice <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="logoutButton">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenu du backoffice -->
    <div class="container mt-5" id="backofficeContent">
        <h2>Backoffice</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTable">
                <!-- Les utilisateurs seront insérés ici par JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Message d'erreur pour les utilisateurs non autorisés -->
    <div class="container mt-5 text-center" id="unauthorizedMessage" style="display: none;">
        <h2 class="text-danger">Accès refusé</h2>
        <p>Vous n'avez pas les permissions nécessaires pour accéder à cette page.</p>
        <a href="../pages/index.html" class="btn btn-primary">Retour à l'accueil</a>
    </div>

    <!-- Scripts -->
    <script src="../javascript/backoffice.js"></script>
</body>
</html>
