<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Création de Compte</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Civilité</legend>
                <label>
                    <input type="radio" name="civilite" value="Monsieur" required> Monsieur
                </label>
                <label>
                    <input type="radio" name="civilite" value="Madame" required> Madame
                </label>
            </fieldset>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmer le mot de passe:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <fieldset>
                <legend>Passions</legend>
                <label>
                    <input type="checkbox" name="passions" value="informatique"> Informatique
                </label>
                <label>
                    <input type="checkbox" name="passions" value="voyages"> Voyages
                </label>
                <label>
                    <input type="checkbox" name="passions" value="sport"> Sport
                </label>
                <label>
                    <input type="checkbox" name="passions" value="lecture"> Lecture
                </label>
            </fieldset>

            <button type="submit">Valider</button>
        </form>
    </section>
