<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de Compte</title>
  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Icônes Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS personnalisé -->
   <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f4f8; /* Fond pastel clair */
    }
    main {
      flex: 1;
    }
    footer {
      margin-top: auto;
    }
    /* Couleurs pastel */
    .pastel-header {
      background-color: #a8d8ea; /* Bleu pastel */
    }
    .pastel-footer {
      background-color: #a8d8ea; /* Bleu pastel */
    }
    .pastel-button {
      background-color: #ff9a8b; /* Rose pastel */
    }
    .pastel-button:hover {
      background-color: #ff7e67; /* Rose pastel plus foncé au survol */
    }
    .pastel-card {
      background-color: #ffffff; /* Blanc pour le formulaire */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .pastel-link {
      color: #6c5b7b; /* Violet pastel pour les liens */
    }
    .pastel-link:hover {
      color: #4a3f5c; /* Violet pastel plus foncé au survol */
    }
    
   </style>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="nav-wrapper pastel-header">
      <div class="container">
        <a href="#" class="brand-logo pastel-link">Laplateforme</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="index.html" class="pastel-link">Accueil</a></li>
          <li><a href="index.html" class="pastel-link">Inscription</a></li>
          <li><a href="index.html" class="pastel-link">Connexion</a></li>
          <li><a href="index.html" class="pastel-link">Rechercher</a></li>
        </ul>
      </div>
    </nav>
  </header><BR>

  <!-- Main Content -->
  <main class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="pastel-card">
          <h2 class="center-align" style="color: #900e74;">Création de Compte</h2>
          <form>
            <!-- Civilité -->
            <div class="row">
              <div class="input-field col s12">
                <h5 style="color: #0c6bb9;">Civilité</h5>
                <p>
                  <label>
                    <input name="civilite" type="radio" value="Monsieur" />
                    <span style="color: #6c5b7b;">Monsieur</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="civilite" type="radio" value="Madame" />
                    <span style="color: #6c5b7b;">Madame</span>
                  </label>
                </p>
              </div>
            </div>

            <!-- Prénom et Nom -->
            <div class="row">
              <div class="input-field col s12 m6">
                <input id="prenom" type="text" class="validate" required>
                <label for="prenom" style="color: #6c5b7b;">Prénom</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="nom" type="text" class="validate" required>
                <label for="nom" style="color: #6c5b7b;">Nom</label>
              </div>
            </div>

            <!-- Adresse -->
            <div class="row">
              <div class="input-field col s12">
                <input id="adresse" type="text" class="validate" required>
                <label for="adresse" style="color: #6c5b7b;">Adresse</label>
              </div>
            </div>

            <!-- Email -->
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email" style="color: #6c5b7b;">Email</label>
              </div>
            </div>

            <!-- Mot de passe -->
            <div class="row">
              <div class="input-field col s12 m6">
                <input id="password" type="password" class="validate" required>
                <label for="password" style="color: #6c5b7b;">Mot de passe</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="confirm_password" type="password" class="validate" required>
                <label for="confirm_password" style="color: #6c5b7b;">Confirmer le mot de passe</label>
              </div>
            </div>

            <!-- Passions -->
            <div class="row">
              <div class="input-field col s12">
                <h5 style="color: #175f9f;">Passions</h5>
                <p>
                  <label>
                    <input type="checkbox" value="informatique" />
                    <span style="color: #6c5b7b;">Informatique</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="voyages" />
                    <span style="color: #6c5b7b;">Voyages</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="sport" />
                    <span style="color: #6c5b7b;">Sport</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" value="lecture" />
                    <span style="color: #6c5b7b;">Lecture</span>
                  </label>
                </p>
              </div>
            </div>

            <!-- Bouton de validation -->
            <div class="row">
              <div class="col s12 center-align">
                <button class="btn waves-effect waves-light pastel-button" type="submit">
                  Valider
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="page-footer pastel-footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="white-text">Liens utiles</h5>
          <ul>
            <li><a class="pastel-link" href="index.html">Accueil</a></li>
            <li><a class="pastel-link" href="index.html">Inscription</a></li>
            <li><a class="pastel-link" href="index.html">Connexion</a></li>
            <li><a class="pastel-link" href="index.html">Rechercher</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
        <div class="container center-align"> 
          © 2025 Laplateforme
        </div>
      </div>
  </footer>

  <!-- Scripts MaterializeCSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
